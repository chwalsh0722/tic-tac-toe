<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="gameboard-background">
    <div class="gameboard">
      <div class="tile" id="tile0" onclick=markTile(this.id)></div>
      <div class="tile" id="tile1" onclick=markTile(this.id)></div>
      <div class="tile" id="tile2" onclick=markTile(this.id)></div>
      <div class="tile" id="tile3" onclick=markTile(this.id)></div>
      <div class="tile" id="tile4" onclick=markTile(this.id)></div>
      <div class="tile" id="tile5" onclick=markTile(this.id)></div>
      <div class="tile" id="tile6" onclick=markTile(this.id)></div>
      <div class="tile" id="tile7" onclick=markTile(this.id)></div>
      <div class="tile" id="tile8" onclick=markTile(this.id)></div>
    </div>
  </div>
  <div class="button-container font-24px bold basic-font">
    <button class="game-button basic-font blue-background" onclick=newGame()>New Game</button>
    <button class="game-button basic-font lightgray-background" onclick=resetBoard()>Reset Board</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
